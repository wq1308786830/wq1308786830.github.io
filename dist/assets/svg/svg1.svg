	c48.2-23,48.2-91.6,0-114.5L203.3,8.8C185.8,0.4,165.3,0.6,147.9,9.2z" begin="0s" dur="3s" rotate="auto" repeatCount="indefinite">
    </animateMotion>
  </text>
</svg>
